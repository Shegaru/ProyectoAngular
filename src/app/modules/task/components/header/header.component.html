<div class="navbar">
  <div class="d-flex logo-section d-all-center">
      <!-- <div class="logo" [routerLink]="['/','auth','login']">
          {{testCourseService.dataTest}}
      </div> -->
      <div class="logo">
        Task
      </div>
      <div class="menu">
          <ul>
              <li
              [ngClass]="{'active' : [primero, ultimo], 'otra clase' : ultimo}"
              class = "{{primero ? 'active' : ''}}"
              *ngFor="let item of menu;let indice = index; let primero = first; let ultimo = last; let par = even">
                  {{primero}}-{{indice}}-{{item.name}}-{{ultimo}}-{{par}}
              </li>
          </ul>
      </div>
  </div>
  <div class="d-flex d-all-center user-section">

      <div class="notifications">
          <span class="count">5</span>
          <i class="uil uil-bell"></i>
      </div>
      <div class="avatar d-all-center d-flex">
          <img src="https://avatars.githubusercontent.com/u/95948366?v=4" alt="">
      </div>
  </div>
</div>
